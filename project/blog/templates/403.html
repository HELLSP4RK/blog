{% extends 'blog/base.html' %}
{% load static %}

{% block body_class %}style-default style-rounded error404{% endblock %}
{% block body %}

    <div class="main-container container pt-80 pb-80" id="main-container">            
      <!-- post content -->
      <div class="blog__content mb-72">
        <div class="container text-center">
          <h1 class="page-404-number">403</h1>
          <h2>У Вас нет прав на это действие :(</h2>

          <div class="row justify-content-center mt-40">
                
            <div class="col-md-6">
              <!-- Search form -->
              <form role="search" method="get" class="search-form relative">
                <input type="search" class="widget-search-input mb-0" placeholder="Поиск">
                <button type="submit" class="widget-search-button btn btn-color"><i class="ui-search widget-search-icon"></i></button>
              </form>

              <!-- Back to home -->
              <a href="{% url 'blog:main' %}" class="btn btn-lg btn-light mt-40"><span>На главную</span></a>
            </div>     
          
          </div> <!-- end row -->

        </div> <!-- end container -->
      </div> <!-- end post content -->
    </div> <!-- end main container -->

{% endblock %}
