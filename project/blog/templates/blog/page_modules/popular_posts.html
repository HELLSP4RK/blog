{% load static %}

<!-- Sidebar -->
<aside class="col-lg-4 sidebar sidebar--right">

  <!-- Widget Popular Posts -->
  <aside class="widget widget-popular-posts">
    <h4 class="widget-title">Популярные посты</h4>
    <ul class="post-list-small">
      {% for post in posts %}
        <li class="post-list-small__item">
          <article class="post-list-small__entry clearfix">
            <div class="post-list-small__img-holder">
              <div class="thumb-container thumb-100">
                <a href="{% url 'blog:post' post.id post.slug %}">
                  <img data-src="{{ post.photo.url }}" alt="" class="post-list-small__img--rounded lazyload">
                </a>
              </div>
            </div>
            <div class="post-list-small__body">
              <h3 class="post-list-small__entry-title">
                <a href="{% url 'blog:post' post.id post.slug %}">{{ post.title|slice:20 }}</a>
              </h3>
              <ul class="entry__meta">
                <li class="entry__meta-author">
                  <a href="{% url 'blog:user' post.author %}">{{ post.author }}</a>
                </li>
                <li class="entry__meta-date">
                  {{ post.published }}
                </li>
              </ul>
            </div>
          </article>
        </li>
      {% endfor %}
    </ul>
  </aside> <!-- end widget popular posts -->

</aside> <!-- end sidebar -->
